<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Library of Congress</title>
</head>

<body>
    <section>

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"></label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="search">
          </div>

        <form action="#">
            <fieldset>
              <label for="speed">Select a format...</label>
              <select name="speed" id="speed">
                <option>maps</option>
                <option>photos</option>
                <option selected="selected">maps</option>
                <option>Fast</option>
                <option>Faster</option>
              </select>

              <div>
              <button type="submit" class="clickMe">Click Me</button>
              </div>

      </section>
    <!-- script link -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $( function() {
          $( "#speed" ).selectmenu();
       
          $( "#files" ).selectmenu();
       
          $( "#number" )
            .selectmenu()
            .selectmenu( "menuWidget" )
              .addClass( "overflow" );
       
          $( "#salutation" ).selectmenu();
        } );
        </script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
